	<body>
		<h3>看思想</h3>
		<h4>乱序，就是一会升序，一会降序--由此想到用数组中的sort排序方法，而这个方法谁决定是升序还是降序呢？-----
			当  参数1-参数2>0时，为升序，否则<0时为降序----->如何控制是大于0还是小于0呢，其实就是控制（a-b）的正负号，然后通过
			Math.random()来控制	
		</h4>
		<script type="text/javascript">
			var arr=[1,2,3,4,5,6];
			//下标:0-5
			//Math.random():默认返回0-1之间的随机数
			arr.sort(function(a, b) {
			    //因为Math.random产生的数在0-1之间
			    //所以0.5两边的概率是相等的
			    //大于0.5时为升序，小于0.5时为降序
			    sign = (Math.random() > 0.5) ? 1 : -1;
			    return (a - b) * sign;
			 
			});
			console.log(arr);
		</script>
	</body>
</html>
